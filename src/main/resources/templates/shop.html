<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Jewellery</title>
</head>
<body>

    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <a href="/" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="/shopping" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SHOP</a>
            <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ABOUT US</a>
            <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">PARTNERSHIP</a>
        </div>
    </div>

    <div class="w3-black" id="shopping">
        <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
            <h2 class="w3-wide w3-center">SHOPPING DIRECTORY</h2>
            <p class="w3-opacity w3-center"><i>Remember to book your jewellery!</i></p><br>

                <div class="w3-row-padding w3-padding-32" style="margin:0 -16px">
                    <tr th:each="product:${products}">
                        <div class="w3-third w3-margin-bottom">
                            <img th:src="@{${product.presentationImage}}" style="width:100%" class="w3-hover-opacity">
                            <div class="w3-container w3-white">
                                <p><b th:utext="${product.title}">...</b></p>
                                <p class="w3-opacity" th:utext="${product.productType.type}">...</p>
                                <p th:utext="${product.shortDescription}">...</p>
                                <a th:href="@{/product/{productId}(productId=${product.id})}" class="w3-button w3-black w3-margin-bottom">Order</a>
                            </div>
                        </div>
                    </tr>
                </div>
        </div>
    </div>

    <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
        <h2 class="w3-wide w3-center">CONTACT US</h2>
        <p class="w3-opacity w3-center"><i>Want to partner? Drop a note!</i></p>
        <div class="w3-row w3-padding-32">
            <div class="w3-col m6 w3-large w3-margin-bottom">
                <i class="fa fa-map-marker" style="width:30px"></i> Grodno, Belarus<br>
                <i class="fa fa-phone" style="width:30px"></i> Phone: +375(29)789-98-76<br>
                <i class="fa fa-envelope" style="width:30px"> </i> Email: contact@jewellery.com<br>
            </div>
            <div class="w3-col m6">
                <form th:object="${feedBack}" target="_blank">
                    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                        <div class="w3-half">
                            <input th:field="*{name}" class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
                        </div>
                        <div class="w3-half">
                            <input th:field="*{email}" class="w3-input w3-border" type="text" placeholder="Email" required name="Email">
                        </div>
                    </div>
                    <input th:field="*{message}" class="w3-input w3-border" type="text" placeholder="Message" required name="Message">
                    <button class="w3-button w3-black w3-section w3-right" type="submit">SEND</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
